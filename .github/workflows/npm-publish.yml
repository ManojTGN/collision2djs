name: ðŸ’¡ NPM Publish

on:
    workflow_dispatch:

jobs:
    push:
        name: ðŸ’¡ NPM Publish
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@master
              - uses: actions/setup-node@master
                with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
              - run: npm publish --access public
                env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
